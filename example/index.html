<html>
	<head>
		<meta charset="UTF-8">
	    <script src="../dist/tsvToJson.js"></script>
	</head>
	<body>
		<div>
			<div>
				<h3>You TSV to JSON:</h3>
				<div style="width: 80%;overflow: auto; display: block">

				</div>

			</div>
		</div>
		<script>
			var content = new tsvToJson('sample.txt');
			document.getElementById('view').value = JSON.stringify(content);
		</script>
	</body>
</html>
